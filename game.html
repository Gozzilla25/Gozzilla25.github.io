    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            animation: float 15s ease-in-out infinite;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .cloud1:before {
            width: 50px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud2 {
            width: 60px;
            height: 25px;
            top: 20%;
            right: 20%;
            animation-delay: -5s;
        }
        
        .cloud2:before {
            width: 40px;
            height: 25px;
            top: -12px;
            right: 8px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 3.5em;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            background: linear-gradient(45deg, #00b894, #00a085, #55a3ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px 20px;
        }
        
        .stats-panel {
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 20px 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .stat {
            text-align: center;
            font-weight: bold;
        }
        
        .stat-value {
            font-size: 1.8em;
            color: #00b894;
            display: block;
        }
        
        .stat-label {
            color: #636e72;
            font-size: 0.9em;
        }
        
        .controls {
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .seed-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .seed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .seed-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,184,148,0.6);
        }
        
        .flower-btn { background: linear-gradient(45deg, #fd79a8, #fdcb6e); }
        .tree-btn { background: linear-gradient(45deg, #00b894, #55a3ff); }
        .fruit-btn { background: linear-gradient(45deg, #e17055, #fab1a0); }
        .special-btn { background: linear-gradient(45deg, #a29bfe, #6c5ce7); }
        
        .garden {

            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(0,184,148,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .soil {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #8D6E63, #A1887F);
            border-radius: 20px;
            position: relative;
            cursor: crosshair;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .plant {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: bottom center;
        }
        
        .plant:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        
        /* Plant sprites */
        .flower1 { font-size: 2em; }
        .flower2 { font-size: 2.2em; }
        .flower3 { font-size: 2.4em; }
        .tree1 { font-size: 3em; }
        .tree2 { font-size: 3.2em; }
        .tree3 { font-size: 3.5em; }
        .fruit1 { font-size: 2.5em; }
        .fruit2 { font-size: 2.8em; }
        .fruit3 { font-size: 3em; }
        .special1 { font-size: 2.8em; }
        .special2 { font-size: 3.2em; }
        .special3 { font-size: 3.8em; }
        
        .plant-info {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .plant:hover .plant-info {
            opacity: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .water-btn { background: linear-gradient(45deg, #74b9ff, #0984e3); }
        .harvest-btn { background: linear-gradient(45deg, #fdcb6e, #e17055); }
        .clear-btn { background: linear-gradient(45deg, #636e72, #2d3436); }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0,184,148,0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @keyframes grow {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(-90deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle-effect {
            position: absolute;
            pointer-events: none;
            color: #ffd700;
            animation: sparkle 1s ease-out forwards;
        }
        
        .plant.growing {
            animation: grow 0.8s ease-out;
        }
        
        .weather {
            position: absolute;
            top: 100px;
            right: 30px;
            font-size: 2em;
            opacity: 0.7;
            z-index: 999;
        }
        
        .achievement {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            transform: translateY(100px);
            transition: transform 0.5s ease;
            z-index: 1002;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .achievement.show {
            transform: translateY(0);
        }
    </style>

    <script>
        let gameData = {
            coins: 50,
            plants: 0,
            level: 1,
            experience: 0,
            selectedSeed: 'flower',
            plantId: 0,
            weather: 'sunny',
            achievements: []
        };
        
        const plantTypes = {
            flower: {
                sprites: ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üíÆ'],
                growthStages: ['üå±', 'üåø', 'üå∏'],
                cost: 10,
                reward: 15,
                growTime: 3000,
                exp: 5
            },
            tree: {
                sprites: ['üå≥', 'üå≤', 'üéÑ', 'üå¥', 'üåä'],
                growthStages: ['üå±', 'üåø', 'üå≥'],
                cost: 25,
                reward: 40,
                growTime: 5000,
                exp: 15
            },
            fruit: {
                sprites: ['üçé', 'üçä', 'üçå', 'üçá', 'ü•ù'],
                growthStages: ['üå±', 'üåø', 'üçé'],
                cost: 35,
                reward: 60,
                growTime: 7000,
                exp: 25
            },
            special: {
                sprites: ['üåü', 'ü¶Ñ', 'üåà', 'üîÆ', 'üëë'],
                growthStages: ['‚ú®', '‚≠ê', 'üåü'],
                cost: 50,
                reward: 100,
                growTime: 10000,
                exp: 50
            }
        };
        
        const achievements = [
            { id: 'first_plant', name: '‡∏ô‡∏±‡∏Å‡∏õ‡∏•‡∏π‡∏Å‡∏°‡∏∑‡∏≠‡πÉ‡∏´‡∏°‡πà', desc: '‡∏õ‡∏•‡∏π‡∏Å‡∏ï‡πâ‡∏ô‡πÅ‡∏£‡∏Å', condition: () => gameData.plants >= 1 },
            { id: 'rich_farmer', name: '‡πÄ‡∏®‡∏£‡∏©‡∏ê‡∏µ‡πÄ‡∏Å‡∏©‡∏ï‡∏£', desc: '‡∏°‡∏µ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç 200+', condition: () => gameData.coins >= 200 },
            { id: 'plant_master', name: '‡∏õ‡∏•‡∏π‡∏Å‡πÅ‡∏°‡∏™', desc: '‡∏õ‡∏•‡∏π‡∏Å 20 ‡∏ï‡πâ‡∏ô', condition: () => gameData.plants >= 20 },
            { id: 'level_up', name: '‡πÄ‡∏•‡πÄ‡∏ß‡∏•‡∏≠‡∏±‡∏û', desc: '‡∏ñ‡∏∂‡∏á‡πÄ‡∏•‡πÄ‡∏ß‡∏• 3', condition: () => gameData.level >= 3 }
        ];
        
        function updateUI() {
            document.getElementById('coins').textContent = gameData.coins;
            document.getElementById('plants').textContent = gameData.plants;
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('experience').textContent = gameData.experience;
            
            // Level up check
            const expNeeded = gameData.level * 100;
            if (gameData.experience >= expNeeded) {
                gameData.level++;
                gameData.experience = 0;
                showNotification(`üéâ ‡πÄ‡∏•‡πÄ‡∏ß‡∏•‡∏≠‡∏±‡∏û! ‡πÄ‡∏•‡πÄ‡∏ß‡∏• ${gameData.level}`, 'success');
                updateWeather();
            }
            
            checkAchievements();
        }
        
        function selectSeed(type, cost) {
            if (gameData.coins < cost) {
                showNotification('‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡πÑ‡∏°‡πà‡∏û‡∏≠! üí∏', 'error');
                return;
            }
            
            gameData.selectedSeed = type;
            document.querySelectorAll('.seed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function plantSeed(x, y) {
            const seedType = gameData.selectedSeed;
            const plantData = plantTypes[seedType];
            
            if (gameData.coins < plantData.cost) {
                showNotification('‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡πÑ‡∏°‡πà‡∏û‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏õ‡∏•‡∏π‡∏Å! üí∏', 'error');
                return;
            }
            
            gameData.coins -= plantData.cost;
            gameData.plants++;
            gameData.experience += plantData.exp;
            
            const plant = createPlant(x, y, seedType);
            document.getElementById('soil').appendChild(plant);
            
            growPlant(plant, seedType);
            updateUI();
            showNotification(`‡∏õ‡∏•‡∏π‡∏Å${getSeedName(seedType)}‡πÅ‡∏•‡πâ‡∏ß! üå±`, 'success');
        }
        
        function createPlant(x, y, type) {
            const plant = document.createElement('div');
            plant.className = 'plant growing';
            plant.style.left = (x - 20) + 'px';
            plant.style.top = (y - 40) + 'px';
            plant.dataset.type = type;
            plant.dataset.stage = '0';
            plant.dataset.id = gameData.plantId++;
            
            const info = document.createElement('div');
            info.className = 'plant-info';
            info.textContent = `${getSeedName(type)} - ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏ï`;
            plant.appendChild(info);
            
            plant.textContent = plantTypes[type].growthStages[0];
            plant.addEventListener('click', () => interactWithPlant(plant));
            
            return plant;
        }
        
        function growPlant(plant, type) {
            const plantData = plantTypes[type];
            let stage = 0;
            
            const growthInterval = setInterval(() => {
                stage++;
                if (stage < plantData.growthStages.length) {
                    plant.textContent = plantData.growthStages[stage];
                    plant.dataset.stage = stage;
                    
                    if (stage === plantData.growthStages.length - 1) {
                        // Fully grown
                        const finalSprite = plantData.sprites[Math.floor(Math.random() * plantData.sprites.length)];
                        plant.textContent = finalSprite;
                        plant.querySelector('.plant-info').textContent = `${getSeedName(type)} - ‡πÇ‡∏ï‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà (‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏Å‡πá‡∏ö)`;
                        plant.style.filter = 'drop-shadow(0 0 10px rgba(0,184,148,0.6))';
                        clearInterval(growthInterval);
                        createSparkles(plant);
                    }
                }
            }, plantData.growTime / plantData.growthStages.length);
        }
        
        function interactWithPlant(plant) {
            const type = plant.dataset.type;
            const stage = parseInt(plant.dataset.stage);
            const plantData = plantTypes[type];
            
            if (stage === plantData.growthStages.length - 1) {
                // Harvest
                gameData.coins += plantData.reward;
                gameData.experience += plantData.exp;
                showNotification(`+${plantData.reward} ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç! üí∞`, 'success');
                
                plant.style.animation = 'sparkle 0.5s ease-out';
                setTimeout(() => {
                    plant.remove();
                    gameData.plants--;
                    updateUI();
                }, 500);
            } else {
                showNotification('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÇ‡∏ï‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà! ‚è∞', 'info');
            }
        }
        
        function waterPlants() {
            if (gameData.coins < 5) {
                showNotification('‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡πÑ‡∏°‡πà‡∏û‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏î‡∏ô‡πâ‡∏≥! üí∏', 'error');
                return;
            }
            
            const plants = document.querySelectorAll('.plant');
            if (plants.length === 0) {
                showNotification('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ‡πÉ‡∏´‡πâ‡∏£‡∏î‡∏ô‡πâ‡∏≥! üå±', 'info');
                return;
            }
            
            gameData.coins -= 5;
            plants.forEach(plant => {
                plant.style.animation = 'grow 0.5s ease';
                createSparkles(plant);
            });
            
            showNotification('‡∏£‡∏î‡∏ô‡πâ‡∏≥‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏ß‡∏ô‡πÅ‡∏•‡πâ‡∏ß! üíß', 'success');
            updateUI();
        }
        
        function harvestAll() {
            const maturePlants = document.querySelectorAll('.plant[data-stage="2"]');
            if (maturePlants.length === 0) {
                showNotification('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ‡∏ó‡∏µ‡πà‡πÇ‡∏ï‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà! üå±', 'info');
                return;
            }
            
            let totalReward = 0;
            maturePlants.forEach(plant => {
                const type = plant.dataset.type;
                const reward = plantTypes[type].reward;
                totalReward += reward;
                gameData.experience += plantTypes[type].exp;
                
                plant.style.animation = 'sparkle 0.5s ease-out';
                setTimeout(() => {
                    plant.remove();
                    gameData.plants--;
                }, 500);
            });
            
            gameData.coins += totalReward;
            showNotification(`‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡πÑ‡∏î‡πâ +${totalReward} ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç! üåæ`, 'success');
            updateUI();
        }
        
        function clearGarden() {
            if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏™‡∏ß‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠?')) {
                document.getElementById('soil').innerHTML = '';
                gameData.plants = 0;
                showNotification('‡∏•‡πâ‡∏≤‡∏á‡∏™‡∏ß‡∏ô‡πÅ‡∏•‡πâ‡∏ß! üóëÔ∏è', 'info');
                updateUI();
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        function createSparkles(element) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle-effect';
                    sparkle.textContent = '‚ú®';
